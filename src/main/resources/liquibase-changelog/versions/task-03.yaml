databaseChangeLog:
  - changeSet:
      id: 1
      author: paranoidal97
      changes:
        - createTable:
            tableName: CLIENT
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: client_id
                  name: id
                  type: BigInt
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: surname
                  type: varchar(255)